
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>82 Lottery WinGo</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
:root{--a1:#00d4ff;--a2:#7a00ff;--success:#00d173;--danger:#ff4a5b;}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial}
body{background:#000;color:#fff;overflow:hidden}
.lotteryBox{height:70vh;width:100%;border-bottom:3px solid #111}
.lotteryBox iframe{width:100%;height:100%;border:0}
.panel{height:30vh;display:flex;flex-direction:column;gap:6px;background:rgba(255,255,255,.05);padding:8px;border-top:2px solid rgba(255,255,255,.1)}
.header{display:flex;justify-content:space-between;align-items:center}
.titleBtn{display:flex;align-items:center;gap:6px;font-size:14px;font-weight:900;color:#37a8ff;cursor:pointer}
.btnRow{display:flex;gap:6px}
.btn{padding:5px 10px;border-radius:8px;border:0;font-size:11px;font-weight:900;cursor:pointer}
.join{background:#229ED9;color:#00121a}
.buy{background:linear-gradient(90deg,var(--a1),var(--a2));color:#00121a}
.info{display:flex;justify-content:space-between;font-size:12px;font-weight:800}
.pred{text-align:center;font-size:19px;font-weight:900;background:rgba(255,255,255,.12);padding:7px;border-radius:10px}
.conf{display:flex;align-items:center;gap:6px;font-size:10px}
.barWrap{flex:1;height:8px;background:rgba(255,255,255,.2);border-radius:10px}
.bar{height:100%;width:0%;background:linear-gradient(90deg,var(--a1),var(--a2));border-radius:10px}
.hist{flex:1;background:rgba(255,255,255,.07);border-radius:10px;padding:6px;overflow:auto;font-size:10px}
.item{display:flex;justify-content:space-between;font-weight:900;padding:4px;margin-bottom:3px;background:rgba(255,255,255,.08);border-radius:8px}
.badge{padding:2px 6px;border-radius:10px;font-size:10px;font-weight:900}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:20}
.card{width:80%;max-width:260px;background:rgba(255,255,255,.1);padding:15px;border-radius:14px;text-align:center}
.key{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.3);background:rgba(255,255,255,.2);color:#fff;margin-bottom:10px}
.pBtn{width:100%;padding:10px;background:linear-gradient(90deg,var(--a1),var(--a2));border-radius:10px;border:0;font-weight:900;color:#00121a}
.overlayMsg{position:fixed;inset:0;background:rgba(0,0,0,.92);z-index:50;display:none;align-items:center;justify-content:center;text-align:center;font-size:19px;font-weight:900;line-height:1.6;color:#fff}
</style>
</head>
<body>

<div class="lotteryBox">
<iframe src="https://82bet22.com/#/register?invitationCode=14244992621"></iframe>
</div>

<div class="panel">
<div class="header">
 <div class="titleBtn" id="goTG"><i class="fab fa-telegram"></i> Apkmodderkings</div>
 <div class="btnRow">
  <button class="btn join" id="joinBtn">JOIN</button>
  <button class="btn buy" id="buyBtn">BUY</button>
 </div>
</div>

<div class="info"><span id="pText">-----</span><span id="timer">--:--</span></div>
<div class="pred" id="predVal">WAIT</div>

<div class="conf">
 <div class="barWrap"><div class="bar" id="bar"></div></div>
 <span id="confPct">--%</span>
</div>

<div class="hist" id="histList"><div>No history</div></div>
</div>

<div class="modal" id="modal">
 <div class="card">
  <input id="key" class="key" placeholder="Enter Premium Key">
  <button class="pBtn" id="access">Access</button>
 </div>
</div>

<div class="overlayMsg" id="overlay"></div>

<script>
goTG.onclick=()=>window.open("https://telegram.me/apkmodderkings");
joinBtn.onclick=()=>window.open("https://telegram.me/apkmodderkings");
buyBtn.onclick=()=>{modal.style.display="flex";key.focus();}
access.onclick=()=>{
 modal.style.display="none";
 overlay.style.display="flex";
 let s=5;
 let t=setInterval(()=>{
  overlay.innerText="Wrong Key!\nBuy Premium Key in "+s+"s";
  s--;
  if(s<0){clearInterval(t);window.location="https://telegram.me/absentExe";}
 },1000);
};

const API="https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
let lastIssue=null,h=[],count=60,start=0;

const $=id=>document.getElementById(id);
const getT=n=>n>=5?"BIG":"SMALL";

function startTimer(){
 clearInterval(start);
 count=60;
 start=setInterval(()=>{
  count--;
  $('timer').innerText="00:"+String(count).padStart(2,'0');
  if(count<=0){
   clearInterval(start);
  }
 },1000);
}

async function fetchData(){
try{
 let r=await fetch(API,{cache:'no-store'});
 let j=await r.json();
 let L=j?.data?.list||[];
 if(!L.length)return;
 let A=L[0];
 let issue=A.issueNumber;
 let num=parseInt(A.number,10);
 let act=getT(num);
 $('pText').innerText=issue;

 if(issue!==lastIssue){
   if(h[0] && h[0].issue==="NEXT"){
     h[0].issue=issue;
     h[0].res=act;
     h[0].win=(h[0].pred===act);
   }
   predict(L);
   lastIssue=issue;
   startTimer();
   render();
 }
}catch(e){}
}

function predict(L){
 let pred=Math.random()>.5?"BIG":"SMALL";
 let conf=60+Math.floor(Math.random()*30);
 $('predVal').innerText=pred;
 $('bar').style.width=conf+"%";
 $('confPct').innerText=conf+"%";
 h.unshift({issue:"NEXT",pred,res:"--",win:null});
}

function render(){
 $('histList').innerHTML="";
 h.slice(0,10).forEach(i=>{
 $('histList').innerHTML+=`
 <div class="item">
 <span>${i.issue}</span>
 <span class="badge" style="background:${i.win===true?"var(--success)":i.win===false?"var(--danger)":"#888"}">${i.pred}</span>
 </div>`;
 });
}

setInterval(fetchData,4000);
fetchData();
startTimer();
</script>

</body>
</html>
